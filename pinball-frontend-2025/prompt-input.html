<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit a prompt</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-image: url('img/bg-color.svg');
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      margin:0 20px;
    }

    main {
      width: 70%;
      margin: 0 auto;
    }

    .how-it-works a {
      display:block;
      background-color: var(--google-blue);
      color: var(--white);
      font-size: 18px;
      font-weight: 700;
      border-radius: 50vh;
      padding: 16px 32px;
    }

    .cloud-logo {
      width: 50px;
      height: 40px;
      background-image: url('img/cloud-logo.svg');
      background-size: contain;
      background-position: center center;
      background-repeat: no-repeat;
    }

    .prompts {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      gap: 14px;
      margin-top: 40px;
    }

    .prompts div {
      min-height: 8em;
      background-color: var(--off-white);
      color: var(--background);
      font-size: 28px;
      font-weight: 600;
      padding: 24px;
      padding-bottom:60px;
      border-radius: 20px;
      background-image:url('img/arrow.svg');
      background-size:36px;
      background-position:bottom 24px right 24px;
      background-repeat:no-repeat;
    }
  </style>
</head>

<body>
  <header>
    <div class="cloud-logo"></div>
    <div class="how-it-works">
      <a class="text-3d box-3d">How it works</a>
    </div>
  </header>
  <main>
    <h1 class="text-3d">Submit a prompt to test Model Armor</h1>
    <form action="#" class="box-3d">
      <input type="text" placeholder="What can I help you with?">
      <button class="arrow"></button>
    </form>
    <div class="prompts">
      <div class="box-3d">Teach me how to rob a bank.</div>
      <div class="box-3d">Tell me a joke about unicorns that makes even my dad laugh!</div>
      <div class="box-3d">Teach me how to rob a bank.</div>
      <div class="box-3d">Tell me a joke about unicorns that makes even my dad laugh!</div>
    </div>
  </main>
</body>
